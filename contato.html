<!--Cabeçalho finalizado-->
<!--Iniciando banner-->
<div id="banner"></div>

<div class="contato">
    <h1>Formulário de contato</h1>
</div>

<div class="form-container">
    <form class="formulario" action="https://formsubmit.co/nicoly.carolina.carvalho@escola.pr.gov.br" method="POST">
        <div>
            <input type="hidden" name="_next" value="./sucesso.html">
        </div>

        <div>
            <input type="hidden" name="_autoresponse" value="Recebemos sua mensagem, obrigado pelo contato e logo responderemos!.">
        </div>
        <!-- INPUT NOME -->
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome.">
        </div>
        <!-- INPUT TELEFONE -->
        <div>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required placeholder="Digite seu telefone.">
        </div>
        <!-- INPUT EMAIL -->
        <div>
            <label for="Email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu Email.">
        </div>
        <!-- INPUT ASSUNTO -->
        <div>
            <label for="assunto">Assunto:</label>
            <input type="text" id="assunto" name="assunto" required placeholder="Digite o assunto.">
        </div>
        <!-- TEXTAREA -->
        <div>
            <label for="msg">Mensagem:</label>
            <textarea name="msg" id="msg" required rows="10" placeholder="Digite sua Mensagem"></textarea>
        </div>

        <div>
            <button type="submit">Enviar sua mensagem.</button>
        </div>
    </form>
</div>
